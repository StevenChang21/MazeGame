<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Train model</title>
		<link rel="stylesheet" type="text/css" href="./trainModelStyle.css" />
	</head>

	<body>
		<h1>Posenet classification data collection & training zone</h1>
		<div class="outer-container" id="left-container">
			<h2 class="label" id="left-label">Left</h2>
			<h2 class="sample-count" id="left-sample-count">0</h2>
			<div class="sample-container" id="left-sample-container"></div>
		</div>
		<div class="outer-container" id="right-container">
			<h2 class="label" id="right-label">Right</h2>
			<h2 class="sample-count" id="right-sample-count">0</h2>
			<div class="sample-container" id="right-sample-container"></div>
		</div>
		<div id="canvas-container"></div>
		<p id="timer" style="display: none">This is a timer</p>

		<script src="./Scripts/train-sketch.js"></script>
		<script src="libraries/p5.min.js"></script>
		<script src="libraries/p5.sound.min.js"></script>
		<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
	</body>
</html>
